{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <p>{{ content | safe }}</p>
    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name = "entry_title" value="{{ title }}">
        <input type="submit" value="Edit page" class="btn btn-danger">
    </form>
{% endblock %}
