{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name="title" placeholder="Enter a title">
        <label>Content: Markdown content</label>
        <textarea name="content"></textarea> 
        <div>
            <input type="submit" value="Save new page" class="btn btn-primary">
        </div>    
    </form>

{% endblock %}
